version: '3.8'

services:
  file-manager:
    build:
      context: https://github.com/BrunoMaiberg/file-manager.git#main
    container_name: file-manager
    restart: unless-stopped
    ports:
      - "8181:8181"  # Acesso direto via IP:8181
    volumes:
      - file-manager-uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=8181
      - DOMAIN=${DOMAIN:-fms.local}  # Defina via vari√°vel de ambiente
    networks:
      - traefik
    labels:
      # Habilitar Traefik
      - "traefik.enable=true"
      
      # Rede do Traefik
      - "traefik.docker.network=traefik"
      
      # Router HTTP
      - "traefik.http.routers.file-manager.rule=Host(`${DOMAIN:-fms.local}`)"
      - "traefik.http.routers.file-manager.entrypoints=web"
      - "traefik.http.services.file-manager.loadbalancer.server.port=8181"

volumes:
  file-manager-uploads:

networks:
  traefik:
    external: true
